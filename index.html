<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Mapping Using Latitude & Longitude</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h2>Location Mapping Using Latitude and Longitude</h2>

        <input type="number" id="latitude" placeholder="Enter Latitude" step="any">
        <input type="number" id="longitude" placeholder="Enter Longitude" step="any">

        <button id="showLocation">Show Location</button>

        <div id="map"></div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- Custom JS -->
    <script src="script.js"></script>

</body>
</html>
